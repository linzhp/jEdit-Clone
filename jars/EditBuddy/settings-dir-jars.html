<h3>jars</h3>

The <b>jars</b> directory is for user-installed plugins. Plugins can
be installed using the plugin manager feature (<b>Plugins</b>&gt;<b>Plugin
Manager</b> from within jEdit) or manually. See Chapter 10 of the jEdit
user guide for more information about plugins.
