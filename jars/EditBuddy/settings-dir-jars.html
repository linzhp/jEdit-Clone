<h3>jars</h3>

The <b>jars</b> directory is for user-installed plugins. Plugins can
be installed using the plugin manager feature (invoke the
<b>Plugins</b>&gt;<b>Plugin
Manager</b> command) or manually. See chapter 6 of the jEdit
user's guide for more information about plugins.
