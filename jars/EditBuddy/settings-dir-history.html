<h3>history</h3>

The file named <b>history</b> stores history lists, used by history
text fields and the <b>Edit</b>&gt;<b>Paste Previous</b>
command. See chapter 3 of the jEdit user's guide for a description of the
the <b>Paste Previous</b> command. See appendix C for a description of
history text fields.
