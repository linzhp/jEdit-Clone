<h3>history</h3>

The file named <b>history</b> stores history lists, used by history
text fields and the <b>Edit</b>&gt;<b>Paste Previous</b>
command. See Chapter 3 of the jEdit user guide for more information about
the <b>Paste Previous</b> command. See Appendix B for a description of
history text fields.
